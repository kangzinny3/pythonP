{% extends 'default.html' %}
{% block title %}도서내용{% endblock %}
{% block body %}
        <br>
            <h1 style="text-align: center">'{{book[0]}}' 의 정보</h1>
        <br>    
        <div class="container">
                <form action="/insertbook" method="POST" >
                        <div class="form-group row">
                          <label for="title" class="col-sm-2 col-form-label">책제목</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" value="{{book[0]}}" placeholder="책제목">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="date" class="col-sm-2 col-form-label">출판일</label>
                          <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" name="date" value="{{book[1]}}" placeholder="출판일">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="publisher" name="publisher" value="{{book[2]}}" placeholder="출판사">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="pages" class="col-sm-2 col-form-label">총페이지수</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="pages" name="pages" value="{{book[3]}}" placeholder="총페이지수">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="recommend" class="col-sm-2 col-form-label">추천수</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="recommend" name="recommend" value="{{book[4]}}" placeholder="추천수">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </div>
                        </div>
                </form>
        </div>
{% endblock %}
