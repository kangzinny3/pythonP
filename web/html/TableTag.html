<!doctype html>
<html>
    <head>
        <title>TableTag</title>
    </head>
    <body>
    <p>
    <table border="1" align="center" cellpadding="30" cellspacing="10" width="200" height="200">
        <tr>
            <td bgcolor="#FF0000">1</td>
            <td bgcolor="#FF5E00" colspan="2">2</td>
            <td bgcolor="#FFE400">3</td>
        </tr>
        <tr>
            <td bgcolor="#009300" rowspan="2">4</td>
            <td bgcolor="#0054FF">5</td>
            <td bgcolor="#0000B7">6</td>
            <td bgcolor="#9536FF">7</td>
        </tr>
        <tr>
            <td bgcolor="#FF007F">8</td>
            <td bgcolor="#BDBDBD">9</td>
            <td bgcolor="#5D5D5D">10</td>
        </tr>
    </table>
    </p>
    <p>
        <table border="1">
            <tr>
            <td>1*1 셀</td>
            <td>1*2 셀</td>
            </tr>
            <tr>
            <td>2*1 셀</td>
            <td>2*2 셀</td>
            </tr>
        </table>
    </p>
    <p>   <!-- 열 확장 -->
        <table border="1">
            <tr>
            <td colspan="2">1*1 셀</td>
            </tr>
            <tr>
            <td>2*1 셀</td>
            <td>2*2 셀</td>
            </tr>
        </table>
    </p>
    <p>   <!-- 행 확장 --> 
        <table border="1">
            <tr>
            <td rowspan="2">1*1 셀</td>
            <td>1*2 셀</td>
            </tr>
            <tr>
            <td>2*2 셀</td>
            </tr>
        </table>
    </p>
    </body>
